version: '3'

services:
  consul:
    image: consul
    ports:
      - "8500:8500"
      - "8600:8600"
  mysql:
    image: mysql:5.7
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=true"
      - "MYSQL_DATABASE=photoalbum"
      - "MYSQL_USER=photoalbum-user"
      - "MYSQL_PASSWORD=passkey0"
    ports:
      - "3306:3306"